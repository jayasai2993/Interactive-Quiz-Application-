<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Welcome to the Quiz App!</h1>
        <div id="welcome">
            <input type="text" id="username" placeholder="Enter your name" class="form-control mb-3">
            <button id="start-quiz" class="btn btn-primary re">Start Quiz</button>
        </div>
        <div id="quiz" class="hidden">
            <div id="question"></div>
            <div id="options"></div>
            <button id="next" class="btn btn-primary re">Next</button>
            <div id="timer">Time left: <span id="time">60</span>s</div>
            <div id="question-number"></div>
        </div>
        <div id="results" class="hidden">
            <h2>Your Results</h2>
            <div id="score"></div>
            <h3>Wrong Answers:</h3>
            <ul id="wrong-answers"></ul>
            <button id="retake" class="btn btn-secondary re">Retake Quiz</button>
            <h3>Leaderboard:</h3>
            <ul id="leaderboard"></ul>
            <button id="clear-leaderboard" class="btn btn-danger re">Clear Leaderboard</button>
        </div>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>

</html>
